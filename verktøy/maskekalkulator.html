<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="strikking, masker, økning, felling, kalkulator">
    <meta name="description" content="Beregn hvordan du skal øke eller felle masker jevnt i strikketøyet ditt">
    <meta name="author" content="Garnio">
    <script src="https://kit.fontawesome.com/bbeb57b99e.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Homemade+Apple&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" >
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" >
    <link href="/css/maskekalkulator.css" rel="stylesheet">
    <title>Felle og øke masker jevnt</title>
</head>

<body>
    <header>
        <a href="../index.html" class="logo-link">
            <div class="logo-container">
                <img src="/assets/logo-red.png" alt="logo Garnio" class="logo">
                <p>GARNIO</p>
            </div>
        </a>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars-staggered"></i></label>
        <nav>
            <a href="../index.html">Verktøyoversikt</a>
            <a href="../garnio.html">Om Garnio</a>
            <a href="../kontakt.html">Kontakt oss</a>
        </nav>
    </header>

    <main>
        <section class="intro-section">
            <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Tilbake til oversikt</a>
            <h1>Felle og øke masker jevnt</h1>
            <p>Beregn enkelt hvordan du skal øke eller felle masker jevnt fordelt i strikketøyet ditt.</p>
        </section>

        <section class="calculator-section">
            <div class="simple-calculator">
                <div class="input-group">
                    <label for="currentStitches">Antall masker nå:</label>
                    <input type="number" id="currentStitches" min="1" placeholder="">
                </div>
                
                <div class="input-group">
                    <label for="targetStitches">Ønsket antall masker:</label>
                    <input type="number" id="targetStitches" min="1" placeholder="">
                </div>
                
                <button class="simple-calculate-btn" onclick="calculateStitches()">
                    Regn ut
                </button>
            </div>
        </section>

        <div id="results" class="result-section">
            <div class="result-title"></div>
            <div id="resultContent"></div>
        </div>


        <button class="back-to-top" id="backToTop" aria-label="Back to top"></button>
    </main>
    

    <footer>
        <p class="slogan">Fra garn til glede</p>
        <p>© 2025 Garnio. Laget med <i class="fas fa-heart" style="color: red;"></i> for strikkere</p>
    </footer>
    <script src="../js/maskekalkulator.js"></script>
    <script src="../js/scroll.js"></script>  
</body>
</html>
